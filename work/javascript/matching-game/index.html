<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>같은 카드 맞추기</title>
    <script src="./js/index.js"></script>
</head>
<body>
    <div id="matching-game">
        <div class="container">
            <div id="timer-score-btn">
                <h1>같은 그림 맞추기</h1>
                <div id="timer">
                    <img src="./images/timer.png" alt="timer icon">
                    <p id="time">60s</p>
                </div>
                <div id="score">
                    <p id="score-title">SCORE</p>
                    <strong id="score-number">0</strong>
                </div>
                <div id="game-btn">
                    <button id="start-btn"><b>START</b></button>
                    <button id="reset-btn"><b>RESET</b></button>
                </div>
            </div>
            <div id="stage">
                <div class="card" data-index="0">
                    <div class="card-back"><img src="./images/insideout_back.png" alt="card back image"></div>
                    <div class="card-front"><img src="path/to/default/image.jpg" alt="insideout"></div>
                </div>
            </div>
        </div>
        <div id="copyright">&copy; 2024 MoonJeonghae. All rights reserved.</div>
    </div>

    <div id="finish-modal">
        <div id="modal">
            <div id="success">
                <strong id="final-score-title">최종 점수</strong>
                <p id="final-score"></p>
                <p id="calc-method">※ 점수 산정 방법 : SCORE + 남은 시간</p>
            </div>
            <div id="fail">
                <p id="fail-info">
                    실패하였습니다.<br>
                    다시 도전해 보세요!
                </p>
            </div>
            <button id="replay"><b>다시하기</b></button>
        </div>
    </div>
</body>
</html>
